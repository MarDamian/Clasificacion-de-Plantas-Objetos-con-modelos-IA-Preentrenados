<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Plants Clasification
    </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Plants Clasification</h1>
        </header>
        <div class="preview">
            
            <label for="imageInput" class="custom-file-upload">
                <input type="file" id="imageInput" accept="image/*">
                Cargar Imagen
            </label>
            <div id="imagePreview"></div>
            <button class="custom-file-upload" id="submitBtn">Resultados</button>
        </div>
        <div class="results">
            <p>Resultados Obtenidos</p>
            <div id="response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
